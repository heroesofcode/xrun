name: CI
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macOS-15

    steps:
    - uses: actions/checkout@v5

    - uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: 16.2.0

    - name: Mise install
      uses: jdx/mise-action@v2
      with:
        experimental: true

    - name: Build
      run: mise build

    - name: Run iOS Tests
      run: mise ios
